<%@taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head lang="pt-br">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  

  
  <title>Catalogo De Conhecimentos</title>
</head>

<body>

		<div class="brand">
			<img 
				src="<c:url value='/resources/img/logo-resourcelogin.png'/>" class="pull-center center-block"
				style="position:relative;top: 55px;height: 150px; width: 400px;">
		</div>

    <div class="container-fluid">    
        <div id="loginbox"  style= "position:relative; margin-top:100px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title" class="wrapper">Login</div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" role="form" method="POST" action="/catalogoconhecimento/usuario/logar">
                        
                        	<!-- Message Erro-->
							<c:import url="/resources/jspImport/msgErro.jsp"/>
												
                            <div style="position:relative;margin-bottom: 25px; padding-left: 80px; padding-right: 80px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="login" value="" placeholder="E-mail">
                                    </div>
                                    <input type ="hidden" name="ativo" value = "S"/>
                                    
                                
                            <div style="position:relative;margin-bottom: 25px;padding-left: 80px; padding-right: 80px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="senha" placeholder="Senha">
                                    </div>
                                    

                                
                            <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Lembrar
                                        </label>
                                      </div>
                                    </div>


                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->
                                    <div class="col-sm-12 controls">
                                      <button class="btn btn-info" type="submit">Login</button>
                                      <!--<a id="btn-fblogin" href="#" class="btn btn-primary">Login com Facebook</a>-->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Sem cadastro? 
                                        <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                            Cadastre aqui.
                                        </a>
                                        </div>
                                    </div>
                                </div>    
                            </form>     
                        </div>                     
                    </div>  
        </div>
        
        
        <script>
                function validarSenha()
                    Senha = document.FormSenha.senha.value;
                    Senha2 = document.FormSenha.senha2.value;

                    if (Senha != Senha2) 
                        alert("Senhas diferentes! favor digitar senhas iguais");
            </script>
        
        
        <div id="signupbox" style="display:none; margin-top:100px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Criar Login</div>
                        </div>  
                        <div class="panel-body" >
                            <form id="signupform" class="form-horizontal" role="form" method="POST" action="/catalogoconhecimento/usuario/adicionar">
                                <input type ="hidden" name="ativo" value = "S"/>
                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Erro:</p>
                                    <span></span>
                                </div>
                                
                                <input type ="hidden" name="ativo" value = "S"/>
                                
                                
                                
                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Usuario</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="nome">
                                    </div>
                                    
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="login" placeholder="exemplo@resource.com.br">
                                    </div>
                                    
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Senha</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="senha" placeholder="">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Repetir Senha</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="senha2" placeholder="">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="text" class="col-md-3 control-label">Perfil</label>
                                    <div class="col-md-9">
  											<div class="dropdown">
    								<select class="form-control input-sm" name="perfil">
														<c:forEach var="perfil" items="${perfis}">	
															<option value="${perfil.id}">${perfil.tipo}</option>
														</c:forEach>
													</select>
													
  											</div>
												</div>
                                					</div>
                                
                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                        <input type="submit" id="btn-signup" value="Cadastrar" type="button" class="btn btn-info">
                                    </div>
                                </div>
                                
                                <div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">
                                    
                                    <!--<div class="col-md-offset-3 col-md-9">
                                        <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i>   Cadastre-se com o Facebook</button>
                                    </div>-->
                                    <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">tela de Login <<<</a></div>                                           
                                        
                                </div>         
                            </form>
                         </div>
                    </div>
         </div> 
    </div>
</body>
</html>
